<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Academia, Bem estar, preço acessivel">
    <!--Palavras chaves para a busca do google-->
    <meta name="robosts" content="Index, follow">
    <!--Para o robo de busca do google-->
    <meta name="author" content="Rodrigo Rocha">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Bilus'Academy</title>
</head>

<body>
    <header id="cabecalho">
        <span>
            <fieldset>
                <h1>Bem vindo ao Bilus'Academy</h1>
                <p>
                    Sua academia para deixar você em forma e cuidando sempre da sua alta
                    estima, para você ter uma vida melhor em todos os sentidos!
                </p>
            </fieldset>
        </span>
    </header>

    </div>
    <!--Meio da pagina principal-->
    <span>
        <div>
            <figure>
                <ul id="slide">
                    <li>
                        <input type="radio" id="slide1" name="slide" checked>
                        <label for="slide1"></label>
                        <img src="imagens/pose-da-mulher.jpg" alt="Levantando Pneu">
                    </li>
                    <li>
                        <input type="radio" id="slide2" name="slide">
                        <label for="slide2"></label>
                        <img src="imagens/mãe&filho.jpg" alt="Mãe e filho">
                    </li>
                    <li>
                        <input type="radio" id="slide3" name="slide">
                        <label for="slide3"></label>
                        <img src="imagens/pronto-paraMalhar.jpg" alt="pré ou pós treino">
                    </li>
                    <li>
                        <input type="radio" id="slide4" name="slide">
                        <label for="slide4"></label>
                        <img src="imagens/Mulherada_sarada.jpg" alt="Mulheres em forma">
                    </li>
                </ul>
            </figure>
        </div>
    </span>
    <section id="servicos">
        <a href="servicos"></a>
        <fieldset>
            <hgroup>
                <nav>
                    <ul>
                        <h2>
                            <li>Jiu-Jitsu</li>
                        </h2>
                        <h2>
                            <li>Jump</li>
                        </h2>
                        <h2>
                            <li>Mix Prime</li>
                        </h2>
                        <h2>
                            <li>Muay Thai</li>
                        </h2>
                        <h2>
                            <li>Musculação</li>
                        </h2>
                    </ul>
                </nav>
            </hgroup>
        </fieldset>
    </section>
    <form id="contatos">
        <fieldset>
            <input type="text" name="nome" placeholder="Digite seu nome" size="27" maxlength="30">
            <input type="email" name="email" placeholder="Seu e-mail" size="27" maxlength="30">
            <button id="centralizar"> Cadastrar </button>
        </fieldset>
    </form>
    <span>
        <footer id="rodape">
            <div>
                <fieldset>
                    <p>
                        &copy; RODRIGO PRODUÇÕES
                    </p>
                </fieldset>
            </div>
        </footer>
    </span>

</body>

</html>
